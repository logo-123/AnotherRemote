	<body>
		<script type="text/javascript">
			document.onkeydown = function(e)
			{
				var e = window.event || e;
				switch (e.keyCode)
				{
				case 13:
					loadXMLDoc('MouseLButton');
					break;
				case 37:
					loadXMLDoc('MouseLeft');
					break;
				case 38:
					loadXMLDoc('MouseUp');
					break;
				case 39:
					loadXMLDoc('MouseRight');
					break;
				case 40:
					loadXMLDoc('MouseDown');
					break;
				case 93:
					loadXMLDoc('MouseRButton');
					break;
				}
			}

			var _rightUp = true;
			var _leftUp = true;
			var xmlhttp;
			
			if (window.XMLHttpRequest)
			{
				xmlhttp = new XMLHttpRequest();
			}
			else
			{
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange = function()
			{
				if (xmlhttp.readyState == 4)
				{
					if (xmlhttp.status != 200)
					{
						alert("Execution error");
					}
					else
					{
						if (xmlhttp.responseText != '')
						{
							var labels = xmlhttp.responseText.split(';');
							if (labels.length == 10)
							{
								if (labels[0] == 'newLabels')
								{
									document.getElementById('pName').innerHTML = labels[1];
									for (var i = 1; i < 9; ++i)
									{
										document.getElementById('act'+i.toString()).innerHTML = labels[i+1];
									}
								}
								else
								{
									showAlert(xmlhttp.responseText);
								}
							}
							else
							{
								showAlert(xmlhttp.responseText);
							}
						}
					}
				}
			}
			
			function showAlert(txt)
			{
				txt = txt.replace(/<br \/>/gi, "\n");
				txt = txt.replace(/<(?:.|\n)*?>/gm, '');
				alert(txt);
			}

			function switchLeft()
			{
				var obj = document.getElementById('LD');
				if (_leftUp)
				{
					obj.style.display = 'block';
					_leftUp = false;
					loadXMLDoc('MouseLDown');
				}
				else
				{
					obj.style.display = 'none';
					_leftUp = true;
					loadXMLDoc('MouseLUp');
				}
			}
			function switchRight()
			{
				var obj = document.getElementById('RD');
				if (_rightUp)
				{
					obj.style.display = 'block';
					_rightUp = false;
					loadXMLDoc('MouseRDown');
				}
				else
				{
					obj.style.display = 'none';
					_rightUp = true;
					loadXMLDoc('MouseRUp');
				}
			}
			
			function loadXMLDoc(actType)
			{
				xmlhttp.open("GET", "button?"+actType, true);
				xmlhttp.send();
			}
		</script>

		<script type="text/javascript">
			var timerID;
			function arrowDown(arrowName)
			{
				loadXMLDoc(arrowName);
				timerID = setInterval(function() {loadXMLDoc(arrowName);}, 100);
			}
			function arrowUp()
			{
				clearInterval(timerID);
			}
			
			function showPowerWindow()
			{
				DarkenPage();
				showPannel();
			}
			function showPannel()
			{
				var power_window = document.getElementById('power_window');
				// w is a width of the newsletter panel
				w = 145;
				// h is a height of the newsletter panel
				h = 120;
				// get the x and y coordinates to center the newsletter panel
				xc = (window.innerWidth/2)-(w/2);
				yc = (window.innerHeight/2)-(h/2);

				// show the newsletter panel
				power_window.style.left = xc + "px";
				power_window.style.top  = yc + "px";
				power_window.style.display = 'block';
			}
			function cancelWindow()
			{
				// hide the newsletter panel
				var power_window = document.getElementById('power_window');
				power_window.style.display = 'none';
				// lighten the page again
				LightenPage();
			}
			// this function puts the dark screen over the entire page
			function DarkenPage()
			{
				var page_screen = document.getElementById('page_screen');
				page_screen.style.height = document.body.parentNode.scrollHeight + 'px';
				page_screen.style.display = 'block';
			}
			// this function removes the dark screen and the page is light again
			function LightenPage()
			{
				var page_screen = document.getElementById('page_screen');
				page_screen.style.display = 'none';
			}
		</script>
